<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">


    <title>Book Store</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand text-white " href="#">Book Store</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active text-white"  href="home">Home</a>

                <li class="nav-item">
                    <a class="nav-link text-white" href="available_Books"> Available Books</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link text-white" href="#"> My Books</a>
                </li>
            </ul>
            <div >
                <a class="nav-link text-white" href="book_register"> New Book Register</a>

            </div>

        </div>
    </div>
</nav>

<div class="container my-5">
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th scope="col">Book Id</th>
            <th scope="col">Book Name</th>
            <th scope="col">Book Author</th>
            <th scope="col">Book Price</th>
            <th scope="col">Action</th>

        </tr>
        </thead>
        <tbody>

<tr th:each="temp : ${books}">

        <th th:text="${temp.id}"></th>
        <td th:text="${temp.name}"></td>
        <td th:text="${temp.author}"></td>
        <td th:text="${temp.price}"></td>
        <td th:text="Action"></td>

</tr>


        </tbody>
    </table>
</div>


</body>
</html>
<a class="btn btn-primary btn-lg active add"  href="@{save}" > Add Book </a>

</body>
</html>
